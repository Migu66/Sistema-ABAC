name: Desarrollo - CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-test:
    name: Build y Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore
      run: dotnet restore Sistema.ABAC.slnx

    - name: Build
      run: dotnet build Sistema.ABAC.slnx --no-restore --configuration Debug

    - name: Test
      run: dotnet test Sistema.ABAC.slnx --no-build --configuration Debug --verbosity normal
